spring.application.name=hospitaljpa

# ===============================
# DATABASE
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/hospital_staff_jpa?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=dpspb11jb1

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Tells Hibernate to generate correct MySQL SQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# CONNECTION POOL (HikariCP)
# ===============================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=600000

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Enable debug logs for OpenAPI/springdoc to help diagnose /v3/api-docs errors
logging.level.org.springdoc=DEBUG
logging.level.io.swagger.v3=DEBUG

# ===============================
# ===============================

spring.data.web.pageable.default-page-size=50
spring.data.web.pageable.max-page-size=50

server.error.include-message=always
server.error.include-stacktrace=always
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG


# ===============================
# SERVER
# ===============================
server.port=8080

