# ============================================================
# TEST DATABASE CONFIG (H2 IN-MEMORY)
# ============================================================

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=


# ============================================================
# JPA / HIBERNATE SETTINGS
# ============================================================

# Hibernate creates schema automatically for tests
spring.jpa.hibernate.ddl-auto=create-drop

# Use H2 dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Show SQL only if needed
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true


# ============================================================
# IMPORTANT: Disable schema.sql / data.sql execution
# ============================================================

spring.sql.init.mode=never


# ============================================================
# LOGGING (keep clean for test output)
# ============================================================

logging.level.org.springframework=ERROR
logging.level.org.hibernate.SQL=ERROR


# ============================================================
# Disable Swagger/OpenAPI during tests
# ============================================================

springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false


# ============================================================
# Allow overriding beans (needed for TestSecurityConfig)
# ============================================================

spring.main.allow-bean-definition-overriding=true
